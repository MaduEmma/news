<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news header</title>
    <style>
        .header ul {
            display: flex;
            flex-direction: row;

        }
        li a {
            border: none;
            background-color: aqua;
            margin: 3px;
            color: chocolate;
            text-decoration: none;
            font-size: 50px;
        }

</head>

    <header class="header">
        <ul>
            <li><a href="">Home</a></li>

            <li><a href="">Skills</a></li>
